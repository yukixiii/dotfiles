[[plugins]]
repo = 'tweekmonster/deoplete-clang2'
on_ft = ['c', 'cpp']
hook_source = '''
	let b:clang2_orig_maps = {}
'''

[[plugins]]
repo = 'zchee/deoplete-jedi'
on_ft = 'python'

[[plugins]]
repo = 'zchee/deoplete-go'
on_i = 1
on_ft = 'go'

# [[plugins]]
# repo = 'padawan-php/deoplete-padawan'
# on_ft = 'php'

[[plugins]]
repo = 'm2mdas/phpcomplete-extended'
on_ft = 'php'
hook_source = '''
	let g:phpcomplete_index_composer_command = 'composer'
'''

[[plugins]]
repo = 'm2mdas/phpcomplete-extended-laravel'
on_ft = 'php'

[[plugins]]
repo = 'Shougo/deoplete.nvim'
if = "has('nvim')"
on_i = 1
hook_source = '''
	let g:deoplete#enable_at_startup = 1
	source ~/.config/nvim/rc/deoplete.rc.vim
'''

[[plugins]]
repo = 'Shougo/deol.nvim'
on_cmd = 'Deol'
on_source = 'denite.nvim'
hook_add = '''
	" nmap ,sh :<C-u>Deol<CR>
'''
hook_source = '''
	set shell=zsh
'''
